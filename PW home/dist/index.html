<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PW Skills</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-slate-950">
    <!-- Nav bar Section -->
    <nav
      class="w-full h-14 bg-indigo-200 flex justify-between items-center px-4 md:px-8 fixed"
    >
      <div class="font-bold text-2xl text-indigo-900">PW Skills</div>
      <ul class="md:flex hidden font-bold">
        <a class="mx-[10px] cursor-pointer" href="">
          <li>Home</li>
        </a>
        <a class="mx-[10px] cursor-pointer" href="">
          <li>About</li>
        </a>
        <a class="mx-[10px] cursor-pointer" href="">
          <li>Contact Us</li>
        </a>
      </ul>
      <button
        class="hidden md:block p-2 bg-indigo-900 text-white font-semibold rounded"
      >
        Login/SignUp
      </button>

      <div class="md:hidden">
        <a class="text-5xl" href="#">&#8801;</a>
      </div>
    </nav>

    <!-- navbar ends here -->

    <!-- header image section -->
    <header class="w-full h-auto">
      <img
        class="w-full hidden md:block"
        src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/web.jpg"
        alt=""
      />
      <img
        class="w-full md:hidden"
        src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/mobile.jpg"
        alt=""
      />
    </header>
    <!-- header image section ends here -->

    <!-- Our Students Section -->

    <div
      class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10"
    >
      <div class="flex flex-wrap flex-col items-center">
        <p class="text-indigo-800 font-bold text-2xl md:text-4xl">
          "Pure Hardwork, No Shortcuts!"
        </p>
        <div
          class="w-36 h-1 border-b-4 border-yellow-400 mt-2 md:mt-4 mb-12 rounded-s-2xl"
        ></div>
      </div>
      <div class="w-full flex flex-wrap justify-evenly">
        <div class="w-46 flex flex-col items-center mb-12">
          <img
            class="h-44 w-44"
            src="https://pwskills.com/images/landing-page/statistics/books-icon.svg"
            alt=""
          />
          <p class="text-3xl text-white font-bold">600+</p>
          <p class="text-2xl text-gray-300 font-bold">Different Courses</p>
        </div>
        <div class="w-46 flex flex-col items-center mb-12">
          <img
            class="h-44 w-44"
            src="https://pwskills.com/images/landing-page/statistics/student-icon.svg"
            alt=""
          />
          <p class="text-3xl text-white font-bold">700,000+</p>
          <p class="text-2xl text-gray-300 font-bold">Students Enrolled</p>
        </div>
        <div class="w-46 flex flex-col items-center mb-12">
          <img
            class="h-44 w-44"
            src="https://pwskills.com/images/landing-page/statistics/credit-card-icon.svg"
            alt=""
          />
          <p class="text-3xl text-white font-bold">10,000+</p>
          <p class="text-2xl text-gray-300 font-bold">Successful Transition</p>
        </div>
      </div>
    </div>

    <!-- Out Students Section Ends here -->

    <!-- Our Products Section -->
    <div
      class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10"
    >
      <div class="flex flex-wrap flex-col items-center">
        <p class="text-indigo-800 font-bold text-2xl md:text-4xl">
          "Our Products!"
        </p>
        <div
          class="w-36 h-1 border-b-4 border-yellow-400 mt-2 md:mt-4 mb-12 rounded-s-2xl"
        ></div>
      </div>
      <div class="w-full h-auto flex flex-wrap justify-evenly">
        <div
          class="w-64 flex flex-col items-center mb-12 border-white border-x-2 rounded-xl p-2"
        >
          <img
            src="https://pwskills.com/images/landing-page/products/neurolab-icon.svg"
            alt=""
          />
          <p class="text-white text-3xl font-bold mb-4">PW Skills Lab</p>
          <p class="text-gray-200 text-1xl font-semibold">
            Supercharge Your project development with our robust lab.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
