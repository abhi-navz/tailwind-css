<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Practic</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-white m-6 text-4xl text-center">tailwind practice</h1>
    <div class="">
      <div
        class="bg-white mx-auto p-5 max-w-sm text-black rounded-lg flex items-center justify-center space-x-5 shadow-md"
      >
        <div>
          <img
            class="w-14"
            src="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg"
            alt=""
          />
        </div>
        <div>
          <div>
            <h3 class="font-bold text-2xl">Tailwind CSS</h3>
            <p class="text-purple-600 font-medium">by Abhinav Gupta</p>
          </div>
        </div>
      </div>
    </div>
    <button
      class="bg-sky-500 text-white rounded-lg p-2 mt-2 font-medium hover:bg-white hover:text-black"
    >
      Buy Now
    </button>

    <p
      class="text-center py-4 text-white sm:text-yellow-600 md:text-red-700 lg:text-blue-500"
    >
      Lorem ipsum dolor sit amet
    </p>

    <div class="mt-3">
      <div
        class="mx-w-sm mx-auto overflow-hidden rounded-xl bg-white object-cover md:max-w-2xl"
      >
        <div class="md:flex items-center justify-center">
          <div>
            <img
              class="h-56 w-full md:h-80 md:w-96"
              src="https://images.pexels.com/photos/2522657/pexels-photo-2522657.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              alt=""
            />
          </div>
          <div class="p-4 text-center">
            <div class="text-xl uppercase font-semibold text-indigo-600">
              An Awesome Card
            </div>
            <a
              class="mt-1 text-lg block text-blue-900 font-semibol hover:text-red-500"
              href="#"
              >Tailwind CSS is amazing once you understands the
              <span class="bg-sky-500 px-[4px] rounded">power</span> of it.</a
            >
            <p class="mt-2 text-slate-600">
              Lorem ipsum dolor sit amet coe. Odio
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
